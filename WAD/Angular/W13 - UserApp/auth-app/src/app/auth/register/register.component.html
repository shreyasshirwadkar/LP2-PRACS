<div class="container">
    <h2>User Registration</h2>
    <form #form="ngForm" (ngSubmit)="register()" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Register</button>
    </form>
  </div>
