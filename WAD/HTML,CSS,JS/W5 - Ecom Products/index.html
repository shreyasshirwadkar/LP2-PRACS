<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecom Store</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Product Catalog</h1>
     <!-- Category Filter -->
     <div class="mb-4 text-center">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Filter by Category
        </button>
        <ul class="dropdown-menu" id="categoryFilter">
          <li><a class="dropdown-item"  data-category="All">All</a></li>
          <li><a class="dropdown-item" data-category="Headphones">Headphones</a></li>
          <li><a class="dropdown-item"  data-category="Smartphone">Smartphone</a></li>
        </ul>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="productGrid">
      <!-- Product cards will be injected here -->
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
