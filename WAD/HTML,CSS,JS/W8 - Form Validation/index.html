<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >

    </head>
    <body>
        <div class="container my-5">
            <div class="form-container shadow">
                <h2 class="mb-4 text-center">Event Registration</h2>
                <form id="registrationForm" novalidate>
                    <!-- Name -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name" required 
                        data-bs-toggle="tooltip" title="Enter your full name"
                        >
                        <label for="name">Full Name</label>
                        <div class="invalid-feedback">Name is required.</div>
                    </div>
                    <!-- Email -->
                     <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" 
                        data-bs-toggle="tooltip" title="Enter your email">
                        <label for="email">Email</label>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                     </div>
                        <!-- Phone -->
                       <div class="form-floating mb-3">
                      <input type="tel" class="form-control" id="phone" placeholder="9876543210" required pattern="[0-9]{10}" data-bs-toggle="tooltip" title="Enter a 10-digit phone number" />
                       <label for="phone">Phone Number</label>
                       <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
                        </div>
                        <!-- Event Selection -->
                         <div class="form-floating mb-3">
                            <select class="form-select" id="event" required data-bs-toggle="tooltip"
                            title="Choose Event">
                        <option value disabled selected>Select an Event</option>
                        <option>Hackathon</option>
                        <option>Workshop</option>
                        <option>Seminar</option>
                        </select>
                        <label for="event">Event</label>
                        <div class="invalid-feedback">Please select an event.</div>
                         </div>
                         <button type="submit" class="btn btn-primary w-100">Register</button>

                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
